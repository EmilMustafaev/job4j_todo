<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Детали задачи</h3>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${task.id}"></span></p>
            <p><strong>Название:</strong> <span th:text="${task.title}"></span></p>
            <p><strong>Описание:</strong> <span th:text="${task.description}"></span></p>
            <p><strong>Дата создания:</strong> <span th:text="${task.created}"></span></p>
            <p><strong>Статус:</strong> <span th:text="${task.done ? 'Выполнено' : 'Новое'}"></span></p>
        </div>
        <div class="card-footer">
            <a th:href="@{/tasks}" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</div>
</body>
</html>
