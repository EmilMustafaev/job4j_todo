<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подробное описание задачи</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h3>Подробное описание задачи</h3>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${task.id}"></span></p>
            <p><strong>Описание:</strong> <span th:text="${task.description}"></span></p>
            <p><strong>Дата создания:</strong> <span th:text="${task.created}"></span></p>
            <p>
                <strong>Состояние:</strong>
                <span th:text="${task.done ? 'Выполнено' : 'Новое'}"
                      th:class="${task.done} ? 'text-success fw-bold' : 'text-danger fw-bold'"></span>
            </p>
        </div>
        <div class="card-footer text-center">
            <!-- Кнопка "Выполнить" -->
            <form th:action="@{/tasks/update}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${task.id}"/>
                <input type="hidden" name="done" value="true"/>
                <button type="submit" class="btn btn-outline-success btn-sm">Выполнено</button>
            </form>

            <!-- Кнопка "Редактировать" -->
            <form th:action="@{/tasks/edit}" method="get" style="display:inline;">
                <input type="hidden" name="id" th:value="${task.id}"/>
                <button type="submit" class="btn btn-outline-primary btn-sm">Редактировать</button>
            </form>

            <!-- Кнопка "Удалить" -->
            <form th:action="@{/tasks/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${task.id}"/>
                <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
            </form>

            <!-- Вернуться к списку -->
            <a th:href="@{/tasks}" class="btn btn-secondary btn-sm mt-2">Вернуться к списку</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
