<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Todo List</h1>

    <!-- Навигационные ссылки -->
    <div class="mb-3 text-center">
        <a th:href="@{/tasks}" class="btn btn-primary btn-sm mx-2">Все</a>
        <a th:href="@{/tasks/completed}" class="btn btn-success btn-sm mx-2">Выполненные</a>
        <a th:href="@{/tasks/new}" class="btn btn-warning btn-sm mx-2">Новые</a>
    </div>

    <!-- Форма для добавления новой задачи -->
    <form th:action="@{/tasks/create}" method="post" class="row g-3 mb-4">
        <div class="col-auto">
            <input type="text" class="form-control" name="description" placeholder="Добавить задачу" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-dark">Добавить задание</button>
        </div>
    </form>

    <!-- Таблица с задачами -->
    <table class="table table-striped table-bordered text-center align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Описание</th>
            <th>Дата создания</th>
            <th>Состояние</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}">1</td>
            <td>
                <a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.description}" class="text-decoration-none"></a>
            </td>
            <td th:text="${task.created}">2024-06-17</td>
            <td>
                <span th:text="${task.done ? 'Выполнено' : 'Новое'}"
                      th:class="${task.done} ? 'text-success' : 'text-danger'"></span>
            </td>
            <td>
                <!-- Кнопка "Удалить" -->
                <form th:action="@{/tasks/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${task.id}"/>
                    <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
                </form>

                <!-- Кнопка "Выполнить" -->
                <form th:action="@{/tasks/update}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${task.id}"/>
                    <input type="hidden" name="done" value="true"/>
                    <button type="submit" class="btn btn-outline-success btn-sm">Выполнить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
