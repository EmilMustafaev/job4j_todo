<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать задачу</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h3>Редактировать задачу</h3>
        </div>
        <div class="card-body">
            <!-- Форма для редактирования задачи -->
            <form th:action="@{/tasks/edit}" method="post" class="row g-3">
                <input type="hidden" name="id" th:value="${task.id}"/>
                <div class="col-12">
                    <label for="description" class="form-label fw-bold">Описание:</label>
                    <input type="text" id="description" name="description" th:value="${task.description}"
                           class="form-control" placeholder="Введите описание задачи" required/>
                </div>
                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <a th:href="@{/tasks}" class="btn btn-secondary ms-2">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
