<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Редактировать задачу</h3>
    <form th:action="@{/tasks/edit}" method="post">
        <input type="hidden" name="id" th:value="${task.id}">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" id="title" name="title" th:value="${task.title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <input type="text" id="description" name="description" th:value="${task.description}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a th:href="@{/tasks}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
